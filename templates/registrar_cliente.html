<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Registrar / Login - Supermercado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-lg w-full bg-gray-800 rounded-xl p-6 shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-blue-400">Registrar Cliente</h1>

    {% if error %}
      <p class="bg-red-600 text-white p-2 rounded mb-4">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1">Nombre</label>
        <input type="text" name="nombre"
               class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100">
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email"
               class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100">
      </div>
      <div>
        <label class="block mb-1">Direcci√≥n</label>
        <textarea name="direccion"
                  class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded-lg text-white">
        Registrar
      </button>
    </form>

    <hr class="my-6 border-gray-700">

    <h2 class="text-xl font-bold mb-4 text-green-400">Login</h2>
    <form method="post" action="{% url 'login_cliente' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email"
               class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100">
      </div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 py-2 px-4 rounded-lg text-white">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
