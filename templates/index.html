<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>SuperMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

  <nav class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-blue-400">Ubicazione</h1>
    <div class="space-x-4">
      <a href="/admin/"
         class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">Admin</a>
      <a href="{% url 'ver_carrito' %}"
         class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Carrito</a>
      <a href="{% url 'registrar_cliente' %}"
         class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">Registro / Login</a>
    </div>
  </nav>

  <form method="get" class="mb-6 flex space-x-2">
    <input type="text" name="q" placeholder="Buscar producto..."
           class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100">
    <select name="categoria"
            class="p-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100">
      <option value="">Todas</option>
      {% for cat in categorias %}
        <option value="{{ cat.id }}">{{ cat.nombre }}</option>
      {% endfor %}
    </select>
    <button type="submit"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white">
      Buscar
    </button>
  </form>


  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for producto in productos %}
    <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
      {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"
             class="h-40 w-full object-cover">
      {% endif %}
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ producto.nombre }}</h2>
        <p class="text-gray-400">${{ producto.precio }}</p>
        <form action="{% url 'agregar_carrito' producto.id %}" method="post" class="mt-3">
          {% csrf_token %}
          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded-lg text-white">
            Agregar al carrito
          </button>
        </form>
      </div>
    </div>
    {% empty %}
      <p class="col-span-4 text-center text-gray-400">No hay productos.</p>
    {% endfor %}
  </div>
</body>
</html>
